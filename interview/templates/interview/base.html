<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }

    .container {
      max-width: 720px;
      margin-top: 40px;
    }

    .question-box {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
    }

    .btn-custom {
      border-radius: 8px;
      padding: 10px 20px;
    }

    .timer {
      font-size: 24px;
      font-weight: bold;
      color: #dc3545;
    }

    /* Navbar styles */
    .navbar {
      background-color: #0d6efd;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
    body {
      padding-top: 120px; /* give more space for mobile nav */
    }
  }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="{% url 'home' %}">Interview App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'interview_start' %}">Start Interview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'see_questions' %}">See Questions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container mt-5 pt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
